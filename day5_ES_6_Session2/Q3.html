    <h1>Q3. Write a program to implement inheritance upto 3 classes.The Class must  public variables and static functions.</h1>

<script>
  class People{
  name1 = "xyz";
  address = "abc";
  constructor(name, address){
    this.name = name;
    this.address = address;
  }
}

class Employee extends People{
  empid = 0;
  salary = 0;
  constructor(empid, salary, name, address){
    super(name, address);
    this.empid = empid;
    this.salary = salary;
  }
  
}

class Developer extends Employee{
  //competency = "asc";
  constructor(competency, empid, salary, name, address){

    this.competency = competency;
  }
    getPeopleInfo = () =>{
      return  {
        competency:this.competency,
        name:this.name,
        address:this.address,
        empid:this.empid,
        salary:this.salary
      };
    }

}


let getInfo = new Developer( "Feen", 1001, 15000, "Megha", "Noida");
