function myFunction(){
	var vallue = prompt("Please enter palindrome string or number");
	palindrome(vallue);
}

   	function palindrome(str) {

    var len = str.length;
    var mid = Math.floor(len/2);

    for ( var i = 0; i < mid; i++ ) {
        if (str[i] !== str[len - 1 - i]) {
            alert("Your entry is not palindrome");
            document.getElementById('demo').innerHTML = "Your entry is not palindrome";
            return false;
        }
    }
    alert("Your entry is palindrome");
    document.getElementById('demo').innerHTML = "Your entry is palindrome";
    return true;
    
}
