<div class="container">
  <div class="row">
    <app-game-control (interfired) = "onInterFired($event)"></app-game-control>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <app-even *ngFor = "let number of evenNumbers" [number]="number"></app-even>
    </div>
    <div class="col-lg-6">
      <app-odd *ngFor = "let number of oddNumbers" [number]="number"></app-odd>
    </div>
    </div>
</div>
