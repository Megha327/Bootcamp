<h1>Q5. Create a function which returns number of invocations and number of instances of a function.</h1>
  <script>
    MyClass.instanceCount=0;
    function MyClass() {
      var count = 0;
      MyClass.instanceCount++;
      this.printInstanceCountAndInvocation = function() {
        count++;
        console.log("Instance count: " + MyClass.instanceCount + 
                    " -- Invocation: " + count);
      }
    }

    var o1 = new MyClass();
    o1.printInstanceCountAndInvocation();

    var o2 = new MyClass();
    o2.printInstanceCountAndInvocation();

    o1.printInstanceCountAndInvocation();
    o1.printInstanceCountAndInvocation();
    o1.printInstanceCountAndInvocation();

    o2.printInstanceCountAndInvocation();

   // console.log(o1.count);
  </script>
