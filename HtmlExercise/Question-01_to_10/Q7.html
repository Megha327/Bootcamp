<!DOCTYPE html>
<html>
	<head>
		<title>Question 7</title>
		<style>
			div.data {
				background-color: yellow;
				width: 200px;
				border: 25px solid red;
				padding: 50px;
				margin: 25px;
			}
			.border {
				border: 1px solid black;
				width: 400px;
			}
		</style>
	</head>
	<body>
		<h1>CSS Box Model</h1>
		<p>The below box represent the box Model.</p>
		<div class="border">
			<div class="data">
				1. This text is the content of the box.<br/>
				2. We have added a 50px padding, which is in border and text.</br>
				3. 25px margin and a 25px red border. <br/>
			</div>
		</div>
	</body>
</html>
