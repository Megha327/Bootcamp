<!DOCTYPE html>
<html>

<head>

<title>Form Web page</title>
<link href="style.css" rel="stylesheet">
	</head>
<body>
<div class="mainDiv">

	<header class="headerDiv">
<ul class="logo">
	<li><h1>TO THE NEW</h1></li>
</ul>
	<ul class="menu">
		<li>Home</li>
		<li>Quick Help</li>
	</ul>

	</header>

	<br><br>
	<div class="formDiv">

		<div class="report"><h2>Bug Report</h2></div>
		<form>
			<div class="formall">
		  <label for="title">Title:*</label>
		  <input type="text" id="title" name="title">
	  
		  <label for="desc">Description:</label>
		  <textarea id="desc" rows="4" cols="50"></textarea>
	  
		  <label for="os">Operating System:</label>
		  <select id="os" name="os">
			<option value="windowsxp">Windows XP</option>
			<option value="linux">Linux</option>
			<option value="mac">Mac</option>
		  </select>

		  <label for="product"> Product:*</label>
		  <select id="product" name="product">
			<option value="Formoid">Formoid</option>
			<option value="formoid1">Formoid 1</option>
			<option value="formoid2">Formoid 2</option>
		  </select>

		  <label for="version">Version:*</label><br>
		  <input type="text" id="version" name="version" style="width: 100px;">
<br>
		  <label for="license">License:</label><br><br>
		  <label class="radio-inline">
			<input type="radio" name="optradio" >Free
		  </label>
		  <label class="radio-inline">
			<input type="radio" name="optradio">Business
		  </label>

		  <label for="Severity" class="serv"> Severity:</label>
		  <select id="Severity" name="Severity">
			<option value="critical">Critical</option>
			<option value="critical">Critical 1</option>
			<option value="critical2">Critical 2</option>
		  </select>
		
		  <label for="Attachments"> Attachments:</label>
		  <div class="custom-input-file">
		  	<span>No File Selected</span>
			  <input class="attach" type="file">
			  <button type="button">Choose File</button>
		  </div>
		 
	</div>
		<div class="endForm">
		  <input class="submit" type="submit" value="Send">
		</div>
		</form>
	  </div><!----end of form div-->

	  <br><br>
</div><!----end of main div------>
</body>
</html>
